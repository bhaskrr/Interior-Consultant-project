<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
      maximum-scale=5"
    />
    <title>The Interior</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@200&family=Lora:wght@500;700&family=Montserrat:wght@400;500;700&display=swap" 
          rel="stylesheet">
    <link rel="stylesheet" href="/FontAwesome/css/all.css" />     
  </head>  
  <body>
    <section class="header-and-navbar">
      <header>
      <h1>THE INTERIOR</h1>
    </header>
    <nav class="navbar">
      <a class="active" href="#">Home</a>
      <a href="#">Collection</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
    </section>
    <main>
      <section class="description-and-img-section">
        <section class="description">
          <h2>Modern interior</h2>
          <p>A full-Service residential & commercial interior design and staging company
             offering professional organizing & eco-services</p>
          <button type="button">Read More <i class="fas fa-long-arrow-alt-right"></i></button>
        </section>
        <section class="interior-image-section">
          <img class="interior-image" src="photo1.png" alt="Interior image" />
        </section>
      </section>
      <section class="card">
        <section class="designer">
        <section class="logo">
          <img src="photo2.png" alt="Aliza Webber" />
        </section>
        <section class="about">
          <h4>Aliza Webber</h4>
          <p class="gray-text">Interior Designer</p>
        </section>
      </section>
        <p>Designed in 2020 by <br> Aliza Webber</p>
      </section>
    </main>
  </body>
</html>
